<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOST - Registrations Coming Soon</title>
    <link rel="stylesheet" href="styling/style.css">
    <style>
        .coming-soon {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.809), rgba(0, 0, 0, 0.5)), 
                        url(Img/crash.jpg);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .coming-soon h1 {
            font-size: 3rem;
            color: #f5943a;
            margin-bottom: 2rem;
        }

        .coming-soon p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .back-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: transparent;
            color: #f5943a;
            border: 2px solid #ffd700;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #f5943a;
            color: black;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="coming-soon">
        <h1>Registrations Opening Soon</h1>
        <p>Stay tuned! We're preparing something epic for you.</p>
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
